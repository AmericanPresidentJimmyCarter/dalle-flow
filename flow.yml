jtype: Flow
with:
  protocol: grpc
  port: 51005
  env:
    JINA_LOG_LEVEL: debug
    JINA_EARLY_STOP: 1
executors:
  - name: dalle
    uses: executors/dalle/config.yml
    env:
      CUDA_VISIBLE_DEVICES: 1
  - name: rerank
    uses: ReRank
    uses_with:
      clip_server: grpc://0.0.0.0:51000
    py_modules:
      - executors/rerank/executor.py
  - name: diffusion
    uses: GLID3Diffusion
    uses_with:
      steps: 80
      glid3_path: ../glid-3-xl
    py_modules:
      - executors/glid3/executor.py
    env:
      CUDA_VISIBLE_DEVICES: 2
#  - name: upscaler
#    uses: WaifuUpscaler
#    py_modules:
#      - executors/waifu/executor.py
#    uses_with:
#      waifu_url: https://github.com/nihui/waifu2x-ncnn-vulkan/releases/download/20220419/waifu2x-ncnn-vulkan-20220419-ubuntu.zip
  - name: upscaler
    uses: SwinIRUpscaler
    py_modules:
      - executors/swinir/executor.py
    uses_with:
      swinir_path: ../SwinIR
  - name: store
    uses: MyStore
    py_modules:
      - executors/store/executor.py
    uses_with:
      store_path: dalle.db